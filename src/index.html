<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-feedback</title>
  <link rel="stylesheet" href="./scss/index.css">
</head>

<body>
  <div class="container">
    <h2>Форма обратной связи</h2>

    <form class="form"  action=""  method="post">

      <div class="form_item">
        <label for="name">Имя:</label>
        <input type="text" name="name" class="input input_name">
        <p class="error_message"></p>
      </div>

      <div class="form_item">
        <label for="email">E-mail:</label>
        <input type="email" name="email" class="input input_email">
        <p class="error_message"></p>
      </div>

      <div class="form_item">
        <label for="phone">Телефон:</label>
        <input type="text" name="phone" id="phone" class="input input_phone">
        <p class="error_message"></p>
      </div>

      <div class="form_item_textarea">
        <label for="message">Сообщение:</label>
        <textarea name="message" rows="5" class="input textarea"></textarea>
        <p class="error_message"></p>
      </div>


      <button type="button_submit" class="submit">Отправить</button>

    </form>

  </div>

  <button class="button_help"> Помощь </button>

  <div class="popup">
    <div class="popup_wrapper">
      <p href="" class="popup_close">&#10006</p>
      <div class="popup_content">
        <h2>Служба поддержки </h2>
        <p> Вы можете обратиться в нашу службу поддержки: </p>
        <ul>
          <li> по телефону +375-29-000-00-00 </li>
          <li> написав на почту company@mail.ru</li>
        </ul>
      </div>
    </div>
  </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
